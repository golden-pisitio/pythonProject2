{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <header>
      АНАЛИТИК ДАННЫХ
    </header>
    <aside>
        <img src="{% static 'main/img/logo1.png'%}" alt="Лого">

        <span class="logo"> matiobih </span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-bolt"></i> Востребованность</li></a>
            <a href="{% url 'map' %}"><li><i class="fas fa-map"></i> География</li></a>
            <a href="{% url 'skills' %}"><li><i class="fas fa-user-graduate"></i> Навыки</li></a>
            <a href="{% url 'job' %}"><li><i class="fas fa-business-time"></i> Последние вакансии</li></a>
        </ul>
        <style>
          a {
          text-decoration: none;
          }
        </style>

    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
            РИ-210947 Бачурин Вадим Евгеньевич
    </footer>
</body>
</html>
